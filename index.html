<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Calcola orario</title>
</head>
<body class="bg-body">
    <div class="container w-100 bg-light mt-4 p-5">
        <form action="#" method="get" class="w-50 mx-auto">
            <label for="ingresso">orario ingresso</label>
            <input type="time" name="ingresso" id="ingresso" required>

            <label for="uscita" class="my-4">orario uscita</label>
            <input type="text" name="uscita" id="uscita" readonly>

            <div>
                <label for="flessibilita">Usa flessibilit&agrave;</label>
                <input type="checkbox" name="flessibilita" id="flessibilita">
            </div>

            <button class="btn btn-success p3 my-4" id="calcolaOrario">Calcola Uscita</button>

            <div class="bg-danger text-center" id="message"></div>

        </form>

    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
